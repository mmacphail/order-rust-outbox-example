name: CI

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Docker images
        id: docker-cache
        uses: actions/cache@v4
        with:
          path: /tmp/docker-images
          key: docker-${{ runner.os }}-${{ hashFiles('docker-compose.yml', 'debezium/Dockerfile') }}

      - name: Load cached Docker images
        if: steps.docker-cache.outputs.cache-hit == 'true'
        run: docker load -i /tmp/docker-images/images.tar

      - name: Pull and save Docker images
        if: steps.docker-cache.outputs.cache-hit != 'true'
        run: |
          docker pull debezium/postgres:16
          docker pull apache/kafka:4.0.0
          docker pull confluentinc/cp-schema-registry:7.6.0
          docker pull debezium/connect:2.6
          mkdir -p /tmp/docker-images
          docker save \
            debezium/postgres:16 \
            apache/kafka:4.0.0 \
            confluentinc/cp-schema-registry:7.6.0 \
            debezium/connect:2.6 \
            -o /tmp/docker-images/images.tar

      - name: Run end-to-end tests
        run: ./scripts/run_e2e_tests.sh
