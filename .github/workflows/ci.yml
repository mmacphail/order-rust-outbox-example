name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    name: Build, Lint & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - name: Cache Rust compilation
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Lint
        run: cargo clippy -- -D warnings

      - name: Unit tests with coverage
        run: cargo llvm-cov --no-report

      - name: Generate LCOV report
        run: cargo llvm-cov report --lcov --output-path lcov.info

      - name: Generate HTML report
        run: cargo llvm-cov report --html --output-dir coverage-html

      - name: Generate coverage summary
        id: coverage
        run: |
          SUMMARY=$(cargo llvm-cov report --summary-only | grep -E "^(Filename|TOTAL)")
          echo "summary<<EOF" >> "$GITHUB_OUTPUT"
          echo "$SUMMARY" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            lcov.info
            coverage-html/

      - name: Post coverage comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `${{ steps.coverage.outputs.summary }}`;
            const runUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            const marker = '<!-- coverage-comment -->';
            const body = `${marker}\n## Code Coverage\n\n\`\`\`\n${summary}\n\`\`\`\n\nFull HTML report: [workflow artifacts](${runUrl})`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c => c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust compilation
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Docker images
        id: docker-cache
        uses: actions/cache@v4
        with:
          path: /tmp/docker-images
          key: docker-${{ runner.os }}-${{ hashFiles('docker-compose.yml', 'debezium/Dockerfile') }}

      - name: Load cached Docker images
        if: steps.docker-cache.outputs.cache-hit == 'true'
        run: docker load -i /tmp/docker-images/images.tar

      - name: Pull and save Docker images
        if: steps.docker-cache.outputs.cache-hit != 'true'
        run: |
          docker pull debezium/postgres:16
          docker pull apache/kafka:4.0.0
          docker pull confluentinc/cp-schema-registry:7.6.0
          docker build -t order-outbox-debezium:cached ./debezium
          mkdir -p /tmp/docker-images
          docker save \
            debezium/postgres:16 \
            apache/kafka:4.0.0 \
            confluentinc/cp-schema-registry:7.6.0 \
            order-outbox-debezium:cached \
            -o /tmp/docker-images/images.tar

      - name: Run end-to-end tests
        run: ./scripts/run_e2e_tests.sh
